<script src="/${res}/js/other/language.js" type="text/javascript" charset="UTF-8"></script>
<script src="/${res}/js/other/basic.js" type="text/javascript" charset="UTF-8"></script>
<script src="http://malsup.github.io/jquery.form.js"></script>
<link rel="stylesheet" type="text/css" href="/${res}/css/login.css" />
<link type="text/css" rel="stylesheet" href="/${res}/css/other/basic.css" />
<link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

<script>
function qkeypress(){
	var q=$("input[name=q]");
	if(q.val().trim()!=""){
		$("input[name=q]").autocomplete("enable");
	}else{
		$("input[name=q]").autocomplete("disable");
	}
}
</script>
<header class="header rel">
  <div class="container clearfix ">
    <a class="logo_x" href="${base}/"></a>
    <div class="search">
      <form action="${base}/search.jspx" target="_blank" id="searchForm">
        <input type="text" name="q" value="${oldq!}" maxlength="50" autocomplete="off" class="searchCon" ><input type="submit" value="" class="searchMenu">
      </form>
    </div>
    <div class='icons'>
      <div class='icon-block' id='language'>
        <div class='icon-img'></div>
        <div class='icon-text'>
        <font class='zh hide-element'>中文</font>
        <font class='en'>English</font>
        <li class="fa fa-angle-down"></li>
        <div class='lan-list hide-element'>
          <p>中文</p>
          <p>English</p>
        </div>
        </div>
      </div>
      <div class='icon-block' id='contact'>
        <div class='icon-img'></div>
        <div class='icon-text'><a href='/guestbook.jspx'>
        <font class='zh hide-element'>联系我们</font>
        <font class='en'>Contact us</font>
        </a></div>
      </div>
      <div class='icon-block' id='wechat'>
        <div class='icon-img'></div>
        <div class='icon-text'><a>
        <font class='zh hide-element'>微信服务号</font>
        <font class='en'>Wechat</font>
        </a></div>
      </div>
    </div>
  </div>
  <div class="header-r">
	  <div class='header-wrapper'> 
	    [#include "../include/nav.html"]
	                
	    <div id="loginCsiDiv" style="float:left;">
	    </div>
	    
	    <script type="text/javascript">
			$(function(){
				[#if site.config.ssoEnable]
				Cms.loginSSO('${base}');
				[/#if]
				Cms.loginCsi("${base}","loginCsiDiv",{"returnUrl":"${location}"});
			    
			});
	    </script> 
	  </div>
  </div>
  
</header>
