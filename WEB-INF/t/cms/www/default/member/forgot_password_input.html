<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>找回密码 - ${site.name} - Powered by JEECMS</title>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>

<link type="text/css" rel="stylesheet" href="/${res}/css/index.css" />

<!--[if lt IE 9]> 
<script src="/${res}/js/html5shiv.min.js"></script>
<script src="/${res}/js/respond.min.js"></script>
<![endif]-->

<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
	$("#captcha").click();
});
</script>

</head>

<body>
[#include "../include/header.html"/] 
<div class='main container'>
<div class="register-box login-box"> 
  <div class='contact-title'>
      <p id='lookforpassword-lan'>找回密码</p>
      <div class="register-login"><font>没有账号，</font><a class="tc" href="${base}/register.jspx">立即注册 ></a></div>
    </div>
   
  <hr>  
  <form id="jvForm" action="forgot_password.jspx" method="post">
	<div class='content-block member-block-lan forgetpass'>
      <p id='username-lan'>用户名</p>
      <div class='username-con'>
      <input type="text" id="username" name="username" class="login-input" placeholder="请输入注册账号" />
      </div>
    </div>
    <div class='content-block member-block-lan forgetpass'>
      <p>电子邮箱</p>
      <div class='email-con'>
      <input type="text" id="email" name="email" maxlength="30" placeholder="请输入注册邮箱" class="login-input" />
      </div>  
    </div>
    <div class='content-block member-block-lan forgetpass'>
      <p id='tg-verify'>验证码</p>
      <input type="text" maxlength="20" id="captcha" name="captcha" class="register-input register-code verify-input" /><i class="code-img"><img src="${base}/captcha.svl" id="captcha" onclick="this.src='${base}/captcha.svl?d='+new Date()*1"></i></li>
    </div>
      <input type="submit" class='login-btn' name="register" value="提交" />
    
  </form>
  </div>
</div>
[#include "../include/footer.html"/]
[#include "../include/right-fixed.html"/]
</body>
</html>
